<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/app.js" defer></script>


    <style>

        body,html {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
    background-color: #C4BBAF;
}

        #container {
            /*background-color: red;*/
            display: flex;
            flex-direction: column;        
            align-items: center;
            justify-content: center;
            width: 48%;
            height: 90%;
            text-align: center;
            /*border: 1px solid black;
             border-radius: 1em;
             overflow: hidden; */
            gap: 1.5em; 
        }
        

        #instruction-section
        {
            background-color: #A5978B;
           height: 25%;
           width: 100%;
           border: 1px solid #5C4742;
             border-radius: 0.9em;
             overflow: hidden;
             
        }

        #instruction-section h2
        {
            padding-top: 16px;
        }

         #instruction-section p
         {
            font-size: 18px;
             text-align: center; 
             width: 80%;
             margin: 0 auto;
         }

        #stats-section
        {
           background-color: #A5978B; 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4em;
            
            width: 100%;
            height: 18%;
            font-size: 1.1em;
            border: 1px solid #5C4742;
             border-radius: 0.9em;
             overflow: hidden;
        }

        #stats-left
        {
            
            justify-content: center;
            align-items: end;
            
            width: 70%;
            height: 100%;
            display: flex;
            gap: 6em;
            
        }

       #stats-left > div {
    padding-bottom: 0.8em; /* space inside, above the bottom border */
}


        #stats-right
        {
            
            width: 30%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
    align-items: center;
    gap: 2em;  
        }

        .stats-btn
        {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        #reset-btn
        {
            background-color: #5A2A27;
            color: #C4BBAF;
        }

        #difficulty-btn
        {
             background-color: #8D5B4C;
             
        }

        #timer
        {
            display: flex;
        }

        #wpm
        {
            display: flex;
        }
        
        #score
        {
            display: flex;
        }

        #game-section
        {
            background-color: #A5978B;
            height: 30%;
           width: 100%;
           display: flex;
           justify-content: center;
           align-items: center;
           font-size: 1.5em;
          border: 1px solid #5C4742;
             border-radius: 0.6em;
             overflow: hidden;
        }

        #game-section p {
          
    width: 80%;
    margin: 0 auto;
    text-align: center;
    letter-spacing: 2px;
    
}
#game-section input {
    margin: 2em 0 0 0;      
    
}


        #result-section
        {
            background-color: #A5978B;
            height: 25%;
            width: 100%;
            border: 1px solid #5C4742;
             border-radius: 0.7em;
             overflow: hidden;
             display: flex;
             
        }

        #result-left
        {
            
            width: 70%;
            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        #result-left p
        {
            
        }

        #result-right
        {
            
            width: 30%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2em;
        }

       .underline {
  text-decoration: underline;
  text-decoration-color: red; 
  text-decoration-thickness: 2px;
}
.correct {
    color: green;
}

.wrong {
    color: red;
}


        
    </style>
</head>

<body>
    <div id="container">
        <div id="instruction-section">
            <h2>Instructions</h2>
            <p>Type as fast and accurately as you can - reach the required accuracy and sentences within the time limit to pass.</p>



            
        </div>
        <div id="stats-section">
            
                <div id="timer">Time: 0.0</div>
                <div id="stats-wpm">CPM: 0/m</div>
                <div id="stats-accuracy">Accuracy: 0.0%</div>
                <div id="stats-sentence">Sentences Completed: 0</div>


            
        </div>
        <div id="game-section">
            <p id="sentence"></p>
        </div>
        <div id="result-section">
      
            <div id="result-left">
                <p id="footer-p"></p>
            </div>

            <div id="result-right">
                <button id="reset-btn" class="stats-btn">RESET</button>
                <button id="difficulty-btn" class="stats-btn">Easy</button>
            </div>
        </div>
    </div>
</body>

</html>
