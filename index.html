<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/app.js" defer></script>


    
</head>

<body>
    <div id="container">
        <div id="instruction-section" class="section">
            <h2>Instructions</h2>
            <p>Type as fast and accurately as you can - reach the required accuracy and sentences within the time limit to pass.</p>



            
        </div>
        <div id="stats-section" class="section">
            
                <div id="timer">Time: 0.0</div>
                <div id="stats-wpm">CPM: 0/m</div>
                <div id="stats-accuracy">Accuracy: 0.0%</div>
                <div id="stats-sentence">Sentences Completed: 0</div>


            
        </div>
        <div id="game-section" class="section">
            <p id="sentence"></p>
        </div>
        <div id="result-section" class="section">
      
            <div id="result-section-left">
                <p id="footer-p"></p>
            </div>

            <div id="result-section-right">
                <button id="reset-btn" class="result-section-btn">RESET</button>
                <button id="difficulty-btn" class="result-section-btn">Easy</button>
            </div>
        </div>
    </div>
</body>

</html>
